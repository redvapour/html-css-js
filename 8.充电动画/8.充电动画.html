<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.充电动画</title>
    <link rel="stylesheet" href="./8.充电动画.css">
</head>
<body>
    <!-- 圆环容器 -->
    <div class="circular">
        <!-- 内圈 -->
        <div class="inner"></div>
        <!-- 外圈 -->
        <div class="outer"></div>
        <!-- 数字 -->
        <div class="num">
            0%
        </div>
        <!-- 旋转圆形 -->
        <div class="circle">
            <!-- 指示点 -->
            <div class="dot">
                <span></span>
            </div>
            <!-- 左半圆 -->
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <!-- 右半圆 -->
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <script src="./8.充电动画.js"></script>
</body>
</html>
