<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.滚动时钟</title>
    <link rel="stylesheet" href="./15.滚动时钟.css">
</head>
<body>
    <div class="clock" >
        <div class="clock_block clock_delay2" data_time_group>
            <div class="clock_digit_group">
                <div class="clock_digits" data_time="a">00</div>
                <div class="clock_digits" data_time="b">00</div>
            </div>
        </div>
        <div class="clock_colon"></div>
        <div class="clock_block clock_delay1" data_time_group>
            <div class="clock_digit_group">
                <div class="clock_digits" data_time="a">00</div>
                <div class="clock_digits" data_time="b">00</div>
            </div>
        </div>
        <div class="clock_colon"></div>
        <div class="clock_block" data_time_group>
            <div class="clock_digit_group">
                <div class="clock_digits" data_time="a">00</div>
                <div class="clock_digits" data_time="b">00</div>
            </div>
        </div>
        <div class="clock_block clock_delay2 clock_block_small" data_time_group>
            <div class="clock_digit_group">
                <div class="clock_digits" data_time="a">PM</div>
                <div class="clock_digits" data_time="b">AM</div>
            </div>
        </div>
    </div>
    <script src="./15.滚动时钟.js"></script>
</body>
</html>
