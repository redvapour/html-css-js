<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入页面</title>
    <link rel="stylesheet" href="./1.登入界面.css">
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class ="container">
        <h1>redvapour</h1>
        <form action="">
            <input type ="text" class="tbx" placeholder="账号">
            <input type="passward" class="tbx" placeholder="密码">
            <input type="submit" class="sub" value="登入">
        </form>
    </div>
    <script>
        // 定义一个con绑定.container
        const con = document.querySelector('.container');
        
        // 定义两个函数开关
        let isIn=true;     // 鼠标进去的门，默认打开
        let isOut=false;    // 鼠标进去的门，默认关闭

        var span;

        con.addEventListener('mouseenter',(e)=>{
            if(isIn){
                let inX=e.clientX-e.target.offsetLeft;
                let inY=e.clientY-e.target.offsetTop;

                let e1=document.createElement('span');
                e1.style.left = inX+ 'px';
                e1.style.top = inY + 'px';

                con.appendChild(e1);

                $('.container span').removeClass('out');
                $('.container span').addClass('in');

                span=document.querySelector('.container span');
                isIn = false;
                isOut = true;
            }
        })

        con.addEventListener('mouseleave',(e)=>{
            if(isOut){
                let outX=e.clientX-e.target.offsetLeft;
                let outY=e.clientY-e.target.offsetTop;

                $('.container span').removeClass('in');
                $('.container span').addClass('out');

                $('.out').css('left',outX + 'px');
                $('.out').css('top',outY + 'px');

                isOut=false;
                setTimeout(()=>{
                    con.removeChild(span);
                    isIn=true;
                },500)
            }
        })
    </script>
</body>
</html>
